<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="login-container">
    <form action="/bienvenu" method="POST">
        <h2>Login</h2>
        <form>
            <label for="username">Nom d'utilisateur :</label>
            <input type="text" id="username" name="username" placeholder="Entrez votre nom d'utilisateur">

            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" oninput="maskPassword()">

        </form>
        <div>
            <button type="submit" onclick="window.location.href='/bienvenu' ">Login</button>
            <script>
                    function maskPassword() {
                    var passwordInput = document.getElementById("password");
                    var maskedPassword = "";
                        for (var i = 0; i < passwordInput.value.length; i++) {
                        maskedPassword += "*"; // remplacer par un point pour un masquage plus visuel (â€¢)
                }
                passwordInput.value = maskedPassword;
           }
    </script>
        </div>
    </form>
</div>
</body>
</html>
