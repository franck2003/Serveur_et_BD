    <script>
        
        function transformSpanToInputs() {
        // Récupérer tous les éléments <span>
            var spans = document.querySelectorAll("span");
            var inputs = [];

            // Parcourir tous les éléments <span> et remplacer chaque élément par un <input> avec la même valeur
            for (var i = 0; i < spans.length; i++) {
            var span = spans[i];
            var input = document.createElement("input");
            input.type = "text";
            span.parentNode.replaceChild(input, span);
            inputs.push(input);
            }  
        }

        function transformInputsToSpan() {
            // Récupérer tous les éléments <input>
            var inputs = document.querySelectorAll("input");

            // Parcourir tous les éléments <input> et remplacer chaque élément par un <span> avec la même valeur
            for (var i = 0; i < inputs.length; i++) {
            var input = inputs[i];
            var span = document.createElement("span");
            span.innerHTML = input.value;
            input.parentNode.replaceChild(span, input);
            }
        }

        // va soummettre le formulaire et envoyer les données à la base de données
        function submitForm() {
            // Récupérer les valeurs des inputs
            var inputs = document.querySelectorAll("input");
            var values = [];
            for (var i = 0; i < inputs.length; i++) {
            values.push(inputs[i].value);
        }

        // Envoyer les informations à votre backend
        // Exemple avec fetch et JSON :
        fetch('votre-url-de-backend', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(values)
            }).then(response => {
            // Traiter la réponse de votre backend
        });
    }

    </script>
